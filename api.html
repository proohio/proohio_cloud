<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #receivedMessage {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Message Receiver</h1>
    
    <div id="receivedMessage">
        <strong>Received Message:</strong>
        <p id="messageDisplay">Waiting for a message...</p>
    </div>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://proohio.click:8080');  // Replace with your public WebSocket server IP/URL
        
        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        socket.onmessage = (event) => {
            console.log("Message from server:", event.data);
            document.getElementById('messageDisplay').innerText = event.data; // Display the received message
        };

        socket.onclose = () => {
            console.log("Disconnected from WebSocket server");
        };
    </script>

</body>
</html>
