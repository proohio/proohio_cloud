<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:site_name" content="Proohio" />
  <meta property="og:title" content="Proohio - About Me" />
  <meta property="og:type" content="profile" />
  <meta property="og:description" content="Learn more about Proohio, my projects, and what I do." />
  <meta property="og:image" content="https://raw.githubusercontent.com/proohio/proohio_cloud/refs/heads/main/proohio.png" />
  <meta property="og:url" content="https://proohio.click/" /> <!-- Change this to your actual website URL -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Proohio - About Me" />
  <meta name="twitter:description" content="Learn more about Proohio, my projects, and what I do." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/proohio/proohio_cloud/refs/heads/main/proohio.png" />  
  <title>About Me</title>
  
  <!-- Site Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/proohio/proohio_cloud/refs/heads/main/proohio.png" type="image/png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Spline 3D Scene Container */
    #spline-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Background layer */
    }

    /* Gradient Background for Cards */
    .card {
      background: linear-gradient(135deg, #ff0000, #000000);
      background-size: 200% 200%;
      transition: all 0.3s ease-in-out;
      color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }
    
    /* Hover effect on Cards */
    .card:hover {
      background-position: right center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      transform: translateY(-10px);
    }

    /* Icon Styling */
    .site-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
      object-fit: cover;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #ff0000, #000000);
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="bg-black text-white font-sans leading-relaxed overflow-hidden">

  <!-- Spline 3D Scene -->
  <div id="spline-container">
    <iframe src="https://my.spline.design/my3dscene-12345/" frameborder="0" width="100%" height="100%"></iframe>
  </div>

  <!-- Content Section -->
  <div class="max-w-screen-xl mx-auto px-8 py-16 relative z-10">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <!-- Icon Section -->
      <img src="https://raw.githubusercontent.com/proohio/proohio_cloud/refs/heads/main/proohio.png" alt="Icon" class="site-icon mx-auto">
      
      <h1 class="text-5xl font-extrabold gradient-text mb-4">About Me</h1>
      <p class="text-xl font-medium text-white opacity-80">A glimpse into who I am and what I do. Enjoy the show!</p>
    </div>

    <!-- Cards Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12" id="card-container">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Fetch the JSON data (You can replace this URL with your actual JSON source)
    fetch('cards.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('card-container');

        // Loop through the data and create cards
        data.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.classList.add('card', 'transition-all', 'transform', 'hover:scale-105', 'p-6');

          cardElement.innerHTML = `
            <h3 class="text-2xl font-semibold mb-4">${card.title}</h3>
            <p class="text-sm opacity-80 mb-4">${card.description}</p>
            <a href="${card.link}" target="_blank" class="text-white hover:text-red-200 font-medium text-sm transition-colors">${card.linkText}</a>
          `;

          // Append the card to the container
          container.appendChild(cardElement);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>

</body>

</html>
