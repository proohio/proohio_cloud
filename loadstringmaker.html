<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadstring Maker by proohio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #181818;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .input-group label {
            margin-bottom: 8px;
            font-size: 14px;
            color: #cccccc;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            background: #1e1e1e;
            color: #f0f0f0;
            outline: none;
        }
        .input-group input:focus {
            border-color: #5758ff;
        }
        .output {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            background: #1e1e1e;
            color: #f0f0f0;
            font-family: monospace;
        }
        .button {
            background: #5758ff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .button:hover {
            background: #6a6bff;
        }
        .output-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loadstring Maker by proohio</h1>
        <div class="input-group">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="Enter the script URL here...">
        </div>
        <button class="button" onclick="generateLoadstring()">Generate</button>
        <div class="output-container">
            <h3>Generated Loadstring:</h3>
            <div id="output" class="output"></div>
        </div>
    </div>
    <script>
        function generateLoadstring() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const output = document.getElementById("output");

            if (urlInput) {
                output.textContent = `loadstring(game:HttpGet("${urlInput}"))()`;
            } else {
                output.textContent = "Please enter a valid URL!";
            }
        }
    </script>
</body>
</html>
