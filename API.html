<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        #receivedMessage {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Control Roblox from Website</h1>
    
    <label for="messageInput">Enter color message:</label>
    <input type="text" id="messageInput" placeholder="Enter color (e.g., red, blue)" />
    
    <button id="sendMessageBtn">Send Message</button>
    
    <div id="receivedMessage">
        <strong>Received Message:</strong>
        <p id="messageDisplay">No message received yet.</p>
    </div>
    
    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://proohio.click:8080'); // Replace with your public WebSocket server IP/URL
        
        socket.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        socket.onmessage = (event) => {
            console.log("Message from server:", event.data);
            document.getElementById('messageDisplay').innerText = event.data;
        };

        socket.onclose = () => {
            console.log("Disconnected from WebSocket server");
        };

        // Send message to WebSocket server
        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                socket.send(message); // Send the message to the WebSocket server
                console.log('Message sent:', message);
            } else {
                alert('Please enter a message.');
            }
        });
    </script>

</body>
</html>
